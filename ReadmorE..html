   <span id="dots">...</span> <!-- Add this before Span for Readmore -->

<br><center><button type="button" class="btn btn-outline-primary" onclick="myFunction()" id="myBtn">Continue Reading</button></center> <!-- Add this Button Tag for Readmore, where you need button to appear -->

******************************************************

<script type="text/javascript"> /* Begin Script for Readmore Button */
    function myFunction() {
  var dots = document.getElementById("dots");
  var moreText = document.getElementById("more");
  var btnText = document.getElementById("myBtn");

  if (dots.style.display === "none") {
    dots.style.display = "inline";
    btnText.innerHTML = "Read more";
    moreText.style.display = "none";
  } else {
    dots.style.display = "none";
    btnText.innerHTML = "Read less";
    myBtn.style.visibility = "hidden";
    moreText.style.display = "inline";
  }
}
  </script> <!-- /* End Script for Readmore Button */ -->
